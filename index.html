<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Social Tags -->
    <meta
        name="robots"
        content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
      />
      <title>Alphaday</title>
      <meta
        name="description"
        content="Everything Crypto, All in one place."
      />

        property="og:site_name"
        content="Alphaday"
      />
      <meta property="og:url" content="https://alphaday.com" />
      <meta property="og:type" content="website" />
      <meta
        property="og:title"
        content="Alphaday"
      />
      <meta
        property="og:description"
        content="Everything Crypto, All in one place."
      />
      <!-- Some OG crawlers cannot resolve relative paths,   
      images are output into the assets folder -->
      <meta
        property="og:image"
        content="https://alphaday.com/assets/seo1200x627-black.png"
      />

      <!-- These tags work for Twitter & Slack  -->
      <meta
        name="twitter:card"
        content="summary_large_image"

        name="twitter:site"
        content="@AlphadayHQ"
      />
      <meta name="twitter:domain" content="https://alphaday.com" />

      />

      />

      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-ZT80HRR0MD");
